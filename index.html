<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Encoder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>📝 Message Encoder</h2>
    <textarea id="inputText" placeholder="Enter text to encode...">Enter text to be encoded</textarea>
    <button id="encodeButton">Encode</button>

    <div class="result" id="result" style="display:none;">
      <h3>Encoded Message:</h3>
      <p id="encodedText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
